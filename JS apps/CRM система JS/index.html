<!DOCTYPE html>
<html lang="ru">

<head>
  <title>CRM</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header__container d-flex">
      <div class="header__logo">
        <a href="/">
          <img class="header__logo_pic" src="img/svg/header.svg" alt="header logo">
        </a>
      </div>
      <div class="header__input">
        <form id="filterForm" action="">
          <input type="text" placeholder="Введите запрос" id="input-text" class="header__input_text">
        </form>
        <ul class="header__input_search">
          <li class="input__search_item not-found">Ничего не найдено</li>
        </ul>
      </div>
    </div>
  </header>
  <!-- main -->
  <main class="main">
    <div class="main__container">
      <h2 class="main__heading">Клиенты</h2>
      <!-- table -->
      <div class="big-table">
        <table class="main__table">
          <thead class="main__table_thead">
            <tr class="table__thead_tr">
              <td class="table__thead_td"><span class="thead_id active-up">ID</span></td>
              <td class="table__thead_td"><span class="thead_full-name">Фамилия Имя Отчество</span></td>
              <td class="table__thead_td"><span class="thead_create">Дата и время создания</span></td>
              <td class="table__thead_td"><span class="thead_change">Последние изменения</span></td>
              <td class="table__thead_td"><span class="thead_contacts">Контакты</span></td>
              <td class="table__thead_td"><span class="thead_actions">Действия</span></td>
            </tr>
          </thead>
          <tbody class="main__table_tbody">
            <div class="table_tbody_back">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <p style="display: none;" class="empty">
                Таблица пустая
              </p>
            </div>
          </tbody>
        </table>
      </div>
      <!-- modal add-->
      <div class="main__btn_container">
        <button class="main__btn_add">Добавить клиента</button>
      </div>
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog add">
          <div class="modal__add_content modal-content">
            <div class="modal__add_header">
              <h5 class="header__add_title" id="addModalLabel">Новый клиент</h5>
              <button type="button" class="header__add_btn btn-close"></button>
            </div>
            <form class="modal__form">
              <div class="modal__add_body">
                <div class="form-floating">
                  <input class="add-input input form-control" placeholder="Фамилия" id="input-sername-1" required>
                  <label class="add-input-label label" for="input-sername-1">Фамилия<span
                      style="color: #9873FF">*</span></label>
                </div>
                <div class="form-floating">
                  <input class="add-input input form-control" placeholder="Имя" id="input-name-1" required>
                  <label class="add-input-label label" for="input-name-1">Имя<span
                      style="color: #9873FF">*</span></label>
                </div>
                <div class="form-floating">
                  <input class="add-input input form-control" placeholder="Отчество" id="input-lastname-1">
                  <label class="add-input-label label" for="input-lastname-1">Отчество</label>
                </div>
              </div>
              <div class="modal__add_main-btn">
                <div class="modal__add_form">
                </div>
                <button type="button" class="footer__btn_add">
                  Добавить контакт
                </button>
              </div>
              <div class="modal__add_footer">
                <button class="footer__btn_save footer__btn_save_add" type="submit">Сохранить</button>
                <button class="footer__btn_cancel footer__btn_cancel_add" data-bs-dismiss="modal">Отмена</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal change -->
      <div class="modal fade" id="changeModal" tabindex="-1" aria-labelledby="changeModalLabel" aria-hidden="true">
        <div class="modal-dialog change">
          <div class="modal__change_content modal-content">
            <div class="modal__change_header">
              <h5 class="header__change_title" id="changeModalLabel">
                Изменить данные
                <span class="header__change_title_id">ID: 123458</span>
              </h5>
              <button type="button" class="header__change_btn btn-close"></button>
            </div>
            <form class="modal__form">
              <div class="modal__change_body">
                <div class="form-floating">
                  <input class="change-input input form-control" id="input-sername-2" required placeholder="Фамилия">
                  <label class="change-input-label label" for="input-sername-2">Фамилия<span
                      style="color: #9873FF">*</span></label>
                </div>
                <div class="form-floating">
                  <input class="change-input input form-control" id="input-name-2" required placeholder="Имя">
                  <label class="change-input-label label" for="input-name-2">Имя<span
                      style="color: #9873FF">*</span></label>
                </div>
                <div class="form-floating">
                  <input class="change-input input form-control" id="input-lastname-2" placeholder="Отчество">
                  <label class="change-input-label label" for="input-lastname-2">Отчество</label>
                </div>
              </div>
              <div class="modal__change_main-btn">
                <div class="modal__change_add_form">
                </div>
                <button type="button" class="footer__btn_change">
                  Добавить контакт
                </button>
              </div>
              <div class="modal__change_footer">
                <button class="footer__btn_save footer__btn_save_change" type="submit">
                  <span class="spinner-border spinner-change" role="status" aria-hidden="true"></span>
                  Сохранить
                </button>
                <button class="footer__btn_cancel footer__btn_cancel_change">Удалить клиента</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal delete -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal__delete_content modal-content">
            <div class="modal__delete_header">
              <p class="header__delete__title" id="deleteModalLabel">Удалить клиента</p>
              <button class="header__delete_btn btn-close"></button>
            </div>
            <div class="modal__delete_body">
              <p class="body__delete_title">Вы действительно хотите удалить данного клиента?</p>
              <button type="submit" class="btn_modal-delete">Удалить</button>
              <button class="btn_modal-cancel">Отмена</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
