<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .table-btn {
      width: 100%;
      height: 100%;
      font-weight: 700;
      padding: 10px;
    }

    .table th {
      padding: 0;
    }

    #errors {
      margin: 0;
    }

    #errors ul {
      background: red;
      font-weight: 600;
      display: inline-block;
      padding: 10px 40px;
      margin: 0;
    }
  </style>
  <script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <form id="add-student-form" class="mt-3">
      <div class="form-group row">
        <label for="first-name" class="col-sm-2 col-form-label">Имя:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first-name" name="firstName" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-sm-2 col-form-label">Фамилия:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last-name" name="lastName" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="middle-name" class="col-sm-2 col-form-label">Отчество:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="middle-name" name="middleName" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <label for="birth-date" class="col-sm-2 col-form-label">Дата рождения:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="birth-date" name="birthDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="start-year" class="col-sm-2 col-form-label">Год начала обучения:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="start-year" name="startYear">
        </div>
      </div>
      <div class="form-group row">
        <label for="faculty" class="col-sm-2 col-form-label">Факультет:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="faculty" name="faculty" autocomplete="off">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <p id="errors"></p>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Добавить студента</button>
        </div>
      </div>
    </form>
    <form id="filterForm" class="mt-3">
      <input type="text" id="inpFio" class="form-control" placeholder="ФИО" autocomplete="off">
      <input type="text" id="inpFaculty" class="form-control" placeholder="Факультет" autocomplete="off">
      <input type="number" id="inpstudyStart" class="form-control" placeholder="Год начала обучения" autocomplete="off">
      <input type="number" id="inpEndYear" class="form-control" placeholder="Год окончания обучения" autocomplete="off">
      <button type="submit" class="btn btn-secondary">Фильтровать</button>
    </form>
    <table class="table table-primary mt-1 table-hover table-bordered align-middle">
      <thead>
        <tr>
          <th scope="col">
            <button id="nameData" class="btn table-btn">Ф.И.О. студента</button>
          </th>
          <th scope="col">
            <button id="facultyData" class="btn table-btn">Факультет</button>
          </th>
          <th scope="col">
            <button id="birthdayData" class="btn table-btn">Дата рождения</button>
          </th>
          <th scope="col">
            <button id="studyStartData" class="btn table-btn">Годы обучения</button>
          </th>
          <th scope="col">
            <p style="margin: 10px;">Удалить</p>
          </th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
  </div>
</body>

</html>
